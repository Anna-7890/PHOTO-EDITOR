<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE EDITOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2> PHOTO EDITOR</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label for="" class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label for="" class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class='bx bx-rotate-left'></i></button>
                        <button id="right"><i class='bx bx-rotate-right' ></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical' ></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                        
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="images/placeholderimage.jpg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <input type="file" class="file-input" accept="images/*" hidden>
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <button class="choose-img">Choose image</button>
                <button class="save-img">Save image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
